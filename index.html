<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I turned myself into a tab Morty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Conical_flask_green.svg/1200px-Conical_flask_green.svg.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(96, 170, 5)">
        <span class="navbar-brand" href="#">Final Programación Visual - ISTEA - Rick & Morty App</span
      >

      <div class="navbar-nav ml-auto">
        <div
          id="diaYhora"
          style="display: none"
          class="btn btn-dark btn-sm mr-2"
        ></div>

        <div
          id="userNameLogged"
          class="btn btn-info btn-sm mr-2"
          style="display: none"
        ></div>
        <div id="exit" class="btn btn-danger btn-sm" style="display: none">
          Cerrar Sesión
        </div>
      </div>
    </nav>

    <div
      id="form"
      class="col-md-6 mr-auto ml-auto p-5 rounded"
      style="background-color: rgb(105, 18, 3)"
      
    >
      <fieldset class="col-md-6 mr-auto ml-auto">
        <label>Email: </label>
        <input class="form-control" type="email" autofocus id="email" />
      </fieldset>
      <fieldset class="col-md-6 mr-auto ml-auto">
        <label>Clave: </label>
        <input class="form-control" type="number" id="clave" />
      </fieldset>
      <br />
      <fieldset class="col-md-6 mr-auto ml-auto">
        <button
          name="submit"
          type="submit"
          id="submit"
          onclick="loggeame()"
          class="btn btn-success w-100"
        >
          Submit
        </button>
      </fieldset>
    </div>
    <span style="display: none" id="bloqueo" class="form-control btn-danger">
      CUENTA BLOQUEADA
    </span>
        <div class="rounded col-md-10 mr-auto ml-auto p-5" style="background-color: rgb(230, 196, 6); display: none" id="app">
            <div>
                <div class="">
                    <input id="input_busqueda" type="number" class="form-control mb-3" placeholder="Ingrese el id del personaje que desea conocer" />

                    <div class="row" style="height: 300px">
                        <table id="card" class="col-9 border border-dark">
                            <tr>
                                <td class="col-2 border border-dark">Id</td>
                                <td class="col-2 border border-dark" id="id"></td>
                            </tr>
                            <tr>
                                <td class="col-2 border border-dark">Name</td>
                                <td class="col-2 border border-dark" id="name" style="cursor: pointer"></td>
                            </tr>
                            <tr>
                                <td class="col-2 border border-dark">Status</td>
                                <td class="col-2 border border-dark" id="status"></td>
                            </tr>
                            <tr>
                                <td class="col-2 border border-dark">Species</td>
                                <td class="col-2 border border-dark" id="species"></td>
                            </tr>
                            <tr>
                                <td class="col-2 border border-dark">Type</td>
                                <td class="col-2 border border-dark" id="type"></td>
                            </tr>
                            <tr>
                                <td class="col-2 border border-dark">Gender</td>
                                <td class="col-2 border border-dark" id="gender"></td>
                            </tr>
                        </table>
                        <div class="col-3 border border-dark">
                            <img class="myImg" id="image" style="display: none; height: 100%" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
